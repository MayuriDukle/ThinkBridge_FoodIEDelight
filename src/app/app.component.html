<div class="title">
  <span class="highlight">F</span>OODIE<span class="highlight">D</span>ELIGHT
</div>

<div class="card">
  <div *ngFor="let res of restaurants" >
    <app-tile [restaurant]="res"></app-tile>
  </div>  
  <div class="add" (click)="openPopup = true">
    <app-svg-icons title="Add" class="icon" [fill]="'gray'" [icon]="'plus'" [width]="'100'"
    [height]="'100'">
    </app-svg-icons>
  </div>
</div>

<div *ngIf="openPopup">
  <app-addedit-restaurant [type]="add" (messageEvent)="receiveMessage($event)"></app-addedit-restaurant>
</div>
